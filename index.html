  <!-- Service Worker Registratie -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then((registration) => {
            console.log('Service Worker geregistreerd:', registration.scope);
          })
          .catch((error) => {
            console.log('Service Worker registratie gefaald:', error);
          });
      });
    }
    
    // Install prompt voor PWA
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      // Je kunt hier een custom install button tonen
      console.log('App kan geïnstalleerd worden');
    });
    
    // Detecteer standalone mode (app is geïnstalleerd)
    if (window.matchMedia('(display-mode: standalone)').matches) {
      console.log('App draait in standalone mode');
    }
  </script>
