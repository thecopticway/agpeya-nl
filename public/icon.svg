<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Amber gradient background -->
  <defs>
    <linearGradient id="amber-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="url(#amber-gradient)" rx="115"/>
  
  <!-- Coptic Cross -->
  <g transform="translate(256, 256)" fill="#fffbeb" stroke="#92400e" stroke-width="3">
    <!-- Vertical beam -->
    <rect x="-30" y="-160" width="60" height="320" rx="8"/>
    
    <!-- Horizontal beam -->
    <rect x="-120" y="-30" width="240" height="60" rx="8"/>
    
    <!-- Center circle -->
    <circle cx="0" cy="0" r="45" fill="#92400e" stroke="#fffbeb" stroke-width="4"/>
    
    <!-- Four decorative circles at the ends -->
    <circle cx="0" cy="-140" r="35"/>
    <circle cx="0" cy="140" r="35"/>
    <circle cx="-100" cy="0" r="35"/>
    <circle cx="100" cy="0" r="35"/>
    
    <!-- IC XC NI KA text -->
    <text x="-80" y="-170" font-family="Georgia, serif" font-size="28" fill="#92400e" font-weight="bold">IC</text>
    <text x="50" y="-170" font-family="Georgia, serif" font-size="28" fill="#92400e" font-weight="bold">XC</text>
    <text x="-180" y="10" font-family="Georgia, serif" font-size="28" fill="#92400e" font-weight="bold">NI</text>
    <text x="130" y="10" font-family="Georgia, serif" font-size="28" fill="#92400e" font-weight="bold">KA</text>
  </g>
</svg>
